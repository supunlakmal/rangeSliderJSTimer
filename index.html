    class TimeSlider {
        constructor(data) {
            this.range = data.range;
            this.min = data.min;
            this.max = data.max;
            this.step = data.step;
            this.value = data.value;

        }

        slider() {

let  {range, min , max ,step, value}  =  this;
let global = this;
            $('#slider-range').slider({
                range: range,
                min: min,
                max: max,
                step: step,
                value: value,
                slide: function (e, ui) {
                    global.value = ui.value;


                    let hours = '00',
                        minutes = '00',
                        seconds = '00';
                    hours = Math.floor(ui.value / 3600);
                    minutes = Math.floor((ui.value - (hours * 3600)) / 60);
                    let secondsMainCount = Math.floor(ui.value / 60);
                    seconds = ui.value - (secondsMainCount * 60);
                    if (hours == 0) {
                        hours = '00';
                    }
                    if (minutes == 0) {
                        minutes = '00';
                    }
                    if (seconds == 0) {
                        seconds = '00';
                    }
                    $('.slider-time').html(hours + ':' + minutes + ':' + seconds);
                }
            });




           this.timeChange();
